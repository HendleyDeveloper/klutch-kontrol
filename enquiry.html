<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap intialisation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- EmailJS initialisation -->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
    emailjs.init({
        publicKey: "nLNQPjE2btCQuB3aX",
    });
    })();
    </script>
    <!-- Custom JS Script -->
     <script src="./script/script.js"></script>
    <title>Klutch Kontrol Enquiry Form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <br>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <br>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <br>
                <input type="tel" class="form-control" id="phone"  placeholder="07987654321" required>
            </div>
            <div class="mb-3">
                <label for="enquiry" class="form-label">Enquiry</label>
                <br>
                <textarea class="form-control" id="enquiry" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="sendMail(event)">Submit</button>
        </form>
    </div>
</body>
</html>
